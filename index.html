         <h2>Tell Us About Yourself</h2>
   <h2>Tell Us About Yourself</h2>
        <form action="#" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="favoritePizza">Favorite Pizza:</label>
    <input type="text" id="favoritePizza" name="favoritePizza" placeholder="Enter your favorite pizza" required>

    <label for="toppings">Preferred Toppings (Select all that apply):</label>
    <select id="toppings" name="toppings" multiple>
        <option value="pepperoni">Pepperoni</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="onions">Onions</option>
        <option value="sausage">Sausage</option>
        <option value="bacon">Bacon</option>
        <option value="extraCheese">Extra Cheese</option>
        <option value="blackOlives">Black Olives</option>
        <option value="greenPeppers">Green Peppers</option>
        <option value="pineapple">Pineapple</option>
        <option value="spinach">Spinach</option>
    </select>

    <label for="crust">Preferred Crust Type:</label>
    <select id="crust" name="crust">
        <option value="thin">Thin Crust</option>
        <option value="thick">Thick Crust</option>
        <option value="stuffed">Stuffed Crust</option>
        <option value="glutenFree">Gluten-Free</option>
    </select>

    <label for="comments">Any Additional Notes:</label>
    <textarea id="comments" name="comments" placeholder="Tell us more about your pizza preferences..." rows="4"></textarea>

    <button type="submit">Submit</button>
</form>
